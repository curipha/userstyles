version: 2.1

executors:
  node:
    docker:
      - image: node:latest
    working_directory: ~/project

jobs:
  install:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: stylelint-application
      - run:
          name: Install stylelint
          command: npm install stylelint stylelint-config-standard
      - save_cache:
          paths:
            - ./node_modules
            - ./package-lock.json
          key: stylelint-application-{{ checksum "./package-lock.json" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  version:
    executor: node
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: OS release
          command: cat /etc/debian_version
      - run:
          name: Kernel version
          command: uname -a
      - run:
          name: Node.js version
          command: node --version
      - run:
          name: stylelint version
          command: ./node_modules/.bin/stylelint --version
  lint:
    executor: node
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run stylelint
          command: ./node_modules/.bin/stylelint -- ./*.css

workflows:
  version: 2
  stylelint:
    jobs:
      - install
      - version:
          requires:
            - install
      - lint:
          requires:
            - install
